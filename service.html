<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <meta name="google-translate-customization" content="enabled">
    <title>GR Yachts Dubai - Luxury Yacht Rentals</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="assets/css/style.css?v=5" rel="stylesheet" />
    <link href="assets/css/service.css" rel="stylesheet" />
    <link href="assets/css/translation-widget.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ar,ru,fr,es,zh-CN,hi,ur,de,it,pt,ja,ko,th,tr,nl,pl,sv,da,no,fi,he,fa',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Additional Styles for Dynamic Content -->
    <style>
      .hero-description {
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      .service-description {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      
      #servicesLoading p {
        color: #666;
        font-size: 1.1rem;
      }
      
      .event-overlay h3 {
        margin-bottom: 10px;
      }
      
      .alert {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
   <div id="header"></div>
    <!-- Hero Section -->
    <section class="hero" id="heroSection">
      <div class="container h-100">
        <div class="row h-100 align-items-center" style="margin-top: -40px">
          <div class="col-12 text-center text-white">
            <h1 class="hero-title" id="heroTitle">
              Experience Luxury on the
              <span class="bold-text" id="heroTitleBold">Waters of Dubai</span>
            </h1>
            <p class="hero-description mt-3" id="heroDescription" style="font-size: 1.1rem; margin-bottom: 1.5rem;"></p>
            <a href="#" class="btn btn-primary mt-3" id="heroButton">BOOK A YACHT</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest Events Section -->
    <section class="events py-5">
      <div class="container-fluid px-4">
        <h2 class="text-center hheader" id="servicesTitle">OUR YACHT</h2>
        <h3 class="text-center subheader" id="servicesSubtitle">Our Premium VIP Yacht Fleet</h3>
        
        <!-- Loading State -->
        <div id="servicesLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading services...</span>
          </div>
          <p class="mt-3">Loading our premium services...</p>
        </div>
        
        <!-- Services Container -->
        <div class="row g-4" id="servicesContainer" style="display: none;">
          <!-- Services will be loaded dynamically from API -->
        </div>
        
        <!-- Error State -->
        <div id="servicesError" class="text-center py-5" style="display: none;">
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Unable to load services</strong><br>
            Please try refreshing the page or contact support if the problem persists.
          </div>
        </div>

        <div class="navigation-controls text-center mt-5">
          <div class="d-flex justify-content-center align-items-center gap-5">
            <button
              class="nav-arrow next"
              style="
                font-size: 34px;
                padding: 35px 35px;
                background-color: #39b8c1;
                color: #ffffff;
              "
            >
              <i class="fa-solid fa-arrow-down fa-fade"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>

      <script>
         async function loadComponent(id, file) {
      const response = await fetch(file);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent("header", "_partials/header.html");
    loadComponent("footer", "_partials/footer.html");

    // Load Services Page Content from API
    async function loadServicesContent() {
      try {
        // Load Hero Section Content
        const heroResponse = await fetch('api/v1/publicServicesHandler.php?action=getHeroSection');
        const heroData = await heroResponse.json();
        
        if (heroData.success && heroData.data.homePageContent) {
          const hero = heroData.data.homePageContent;
          if (hero.title) {
            document.getElementById('heroTitle').innerHTML = hero.title + ' <span class="bold-text" id="heroTitleBold">' + (hero.titleBold || 'Waters of Dubai') + '</span>';
          }
          if (hero.description) {
            document.getElementById('heroDescription').textContent = hero.description;
          }
          // Update button text and link
          const heroButton = document.getElementById('heroButton');
          if (hero.buttonText) {
            heroButton.textContent = hero.buttonText;
          }
          if (hero.buttonLink) {
            heroButton.href = hero.buttonLink;
          }
          // Update background image if available
          if (hero.imageUrl) {
            document.getElementById('heroSection').style.backgroundImage = `url('${hero.imageUrl}')`;
            document.getElementById('heroSection').style.backgroundSize = 'cover';
            document.getElementById('heroSection').style.backgroundPosition = 'center';
          }
        }

        // Load Services Section Content
        const contentResponse = await fetch('api/v1/publicServicesHandler.php?action=getServicesContent');
        const contentData = await contentResponse.json();
        
        if (contentData.success && contentData.data.services_section) {
          const section = contentData.data.services_section;
          if (section.title) {
            document.getElementById('servicesTitle').textContent = section.title;
          }
          if (section.description) {
            document.getElementById('servicesSubtitle').textContent = section.description;
          }
        }

        // Load Services
        const servicesResponse = await fetch('api/v1/publicServicesHandler.php?action=getServices');
        const servicesData = await servicesResponse.json();
        
        if (servicesData.success && servicesData.data && servicesData.data.length > 0) {
          renderServices(servicesData.data);
        } else {
          showEmptyState();
        }

      } catch (error) {
        console.error('Error loading services content:', error);
        showErrorState();
      }
    }

    function renderServices(services) {
      const container = document.getElementById('servicesContainer');
      const loadingDiv = document.getElementById('servicesLoading');
      
      container.innerHTML = services.map(service => `
        <div class="col-md-4">
          <div class="event-card">
            <img
              src="api/uploads/eventGallery/${service.filename}"
              alt="${service.title}"
              onerror="this.src='assets/images/servicePage/eventBdParty.png'"
            />
            <div class="event-overlay">
              <h3>${service.title.replace(/\n/g, '<br />')}</h3>
              ${service.description ? `<p class="service-description" style="font-size: 0.9rem; margin-top: 10px; opacity: 0.9;">${service.description}</p>` : ''}
              <i
                class="fa-solid fa-arrow-right fa-2xl aerow"
                style="color: #ffffff"
              ></i>
            </div>
          </div>
        </div>
      `).join('');
      
      // Hide loading, show content
      loadingDiv.style.display = 'none';
      container.style.display = 'flex';
    }

    function showEmptyState() {
      const container = document.getElementById('servicesContainer');
      const loadingDiv = document.getElementById('servicesLoading');
      
      container.innerHTML = `
        <div class="col-12 text-center py-5">
          <i class="fas fa-concierge-bell fa-3x text-muted mb-3"></i>
          <h4>No Services Available</h4>
          <p class="text-muted">We're currently updating our services. Please check back soon!</p>
        </div>
      `;
      
      loadingDiv.style.display = 'none';
      container.style.display = 'flex';
    }

    function showErrorState() {
      const loadingDiv = document.getElementById('servicesLoading');
      const errorDiv = document.getElementById('servicesError');
      
      loadingDiv.style.display = 'none';
      errorDiv.style.display = 'block';
    }

    // Load content when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadServicesContent();
    });
  
    </script>
  </body>
</html>
