<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GR Yachts Dubai - Luxury Yacht Rentals</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="assets/css/style.css?v=5" rel="stylesheet" />
    <link href="assets/css/service.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <!-- Additional Styles for Dynamic Content -->
    <style>
      .hero-description {
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      .service-description {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      
      #servicesLoading p {
        color: #666;
        font-size: 1.1rem;
      }
      
      .event-overlay h3 {
        margin-bottom: 10px;
      }
      
      .alert {
        max-width: 500px;
        margin: 0 auto;
      }
      
      /* Responsive Design - Mobile and Tablet */
      
      /* Hero Section Responsive */
      @media (max-width: 1399px) {
        .hero {
          height: 70vh;
          min-height: 500px;
        }
        
        .hero-title {
          font-size: 2.5rem;
          line-height: 1.2;
        }
        
        .hero-description {
          font-size: 1rem !important;
          max-width: 500px;
          margin: 0 auto 1rem auto !important;
        }
        
        .hero .btn {
          padding: 12px 30px;
          font-size: 0.9rem;
        }
      }
      
      /* Services Section Responsive */
      @media (max-width: 1399px) {
        .events {
          padding: 60px 30px;
        }
        
        .events h2 {
          font-size: 2.2rem;
          letter-spacing: 2px;
        }
        
        .events h3 {
          font-size: 1.3rem;
        }
        
        .event-card {
          margin: 15px;
          height: 300px;
        }
        
        .event-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        
        .event-overlay h3 {
          font-size: 1.5rem;
          bottom: 15px;
          left: 25px;
        }
        
        .event-overlay .aerow {
          right: 25px;
          bottom: 25px;
          font-size: 1.5rem;
        }
        
        .nav-arrow {
          font-size: 28px !important;
          padding: 30px 30px !important;
        }
      }
      
      @media (max-width: 768px) {
        .hero {
          height: 60vh;
          min-height: 400px;
        }
        
        .hero .container {
          padding: 0 1rem;
        }
        
        .hero-title {
          font-size: 2rem;
          line-height: 1.3;
        }
        
        .hero-description {
          font-size: 0.95rem !important;
          max-width: 400px;
          margin: 0 auto 1rem auto !important;
        }
        
        .hero .btn {
          padding: 10px 25px;
          font-size: 0.85rem;
        }
        
        .events {
          padding: 40px 15px;
        }
        
        .events .container-fluid {
          padding: 0 0.5rem !important;
        }
        
        .events h2 {
          font-size: 1.8rem;
          letter-spacing: 1px;
          margin-bottom: 1rem;
        }
        
        .events h3 {
          font-size: 1.1rem;
          margin-bottom: 2rem;
        }
        
        .events .row {
          margin: 0;
        }
        
        .events [class*="col-"] {
          padding: 0 0.5rem;
          margin-bottom: 1rem;
        }
        
        .event-card {
          margin: 0;
          height: 250px;
          border-radius: 15px;
        }
        
        .event-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        
        .event-overlay h3 {
          font-size: 1.2rem;
          bottom: 10px;
          left: 15px;
          line-height: 1.2;
        }
        
        .event-overlay .aerow {
          right: 15px;
          bottom: 15px;
          font-size: 1.2rem;
        }
        
        .service-description {
          font-size: 0.8rem !important;
          margin-top: 5px !important;
          -webkit-line-clamp: 2;
        }
        
        .nav-arrow {
          font-size: 24px !important;
          padding: 25px 25px !important;
        }
        
        .navigation-controls .gap-5 {
          gap: 2rem !important;
        }
      }
      
      @media (max-width: 576px) {
        .hero {
          height: 50vh;
          min-height: 350px;
        }
        
        .hero .container {
          padding: 0 0.75rem;
        }
        
        .hero-title {
          font-size: 1.75rem;
          line-height: 1.4;
        }
        
        .hero-description {
          font-size: 0.9rem !important;
          max-width: 350px;
          margin: 0 auto 1rem auto !important;
        }
        
        .hero .btn {
          padding: 8px 20px;
          font-size: 0.8rem;
        }
        
        .events {
          padding: 30px 10px;
        }
        
        .events .container-fluid {
          padding: 0 0.25rem !important;
        }
        
        .events h2 {
          font-size: 1.6rem;
          letter-spacing: 0.5px;
          margin-bottom: 0.75rem;
        }
        
        .events h3 {
          font-size: 1rem;
          margin-bottom: 1.5rem;
        }
        
        .events [class*="col-"] {
          padding: 0 0.25rem;
          margin-bottom: 0.75rem;
        }
        
        .event-card {
          height: 200px;
          border-radius: 12px;
        }
        
        .event-overlay h3 {
          font-size: 1rem;
          bottom: 8px;
          left: 12px;
          line-height: 1.1;
          bottom: -80px;
        }
        
        .event-overlay .aerow {
          right: 12px;
          bottom: -47px;
          font-size: 1rem;
        }
        
        .service-description {
          font-size: 0.75rem !important;
          margin-top: 3px !important;
          -webkit-line-clamp: 1;
        }
        
        .nav-arrow {
          font-size: 20px !important;
          padding: 20px 20px !important;
        }
        
        .navigation-controls .gap-5 {
          gap: 1.5rem !important;
        }
        
        .navigation-controls {
          margin-top: 2rem !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
   <div id="header"></div>
    <!-- Hero Section -->
    <section class="hero" id="heroSection">
      <div class="container h-100">
        <div class="row h-100 align-items-center" style="margin-top: -40px">
          <div class="col-12 text-center text-white">
            <h1 class="hero-title" id="heroTitle">
              Experience Luxury on the
              <span class="bold-text" id="heroTitleBold">Waters of Dubai</span>
            </h1>
            <p class="hero-description mt-3" id="heroDescription" style="font-size: 1.1rem; margin-bottom: 1.5rem;"></p>
            <a href="#" class="btn btn-primary mt-3" id="heroButton">BOOK A YACHT</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest Events Section -->
    <section class="events py-5">
      <div class="container-fluid">
        <h2 class="subheading hheader" id="servicesTitle">Loading...</h2>
        <h3 class="heading subheader" id="servicesSubtitle">Loading...</h3>
        
        <!-- Loading State -->
        <div id="servicesLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading services...</span>
          </div>
          <p class="mt-3">Loading our premium services...</p>
        </div>
        
        <!-- Services Container -->
        <div class="row g-4" id="servicesContainer" style="display: none;">
          <!-- Services will be loaded dynamically from API -->
        </div>
        
        <!-- Error State -->
        <div id="servicesError" class="text-center py-5" style="display: none;">
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Unable to load services</strong><br>
            Please try refreshing the page or contact support if the problem persists.
          </div>
        </div>

       
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>

      <script>
         async function loadComponent(id, file) {
      const response = await fetch(file);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent("header", "_partials/header.html");
    loadComponent("footer", "_partials/footer.html");

    // Load Services Page Content from API
    async function loadServicesContent() {
      try {
        // Load Hero Section Content
        const heroResponse = await fetch('api/v1/publicServicesHandler.php?action=getHeroSection');
        const heroData = await heroResponse.json();
        
        if (heroData.success && heroData.data.homePageContent) {
          const hero = heroData.data.homePageContent;
          if (hero.title) {
            document.getElementById('heroTitle').innerHTML = hero.title + ' <span class="bold-text" id="heroTitleBold">' + (hero.titleBold || 'Waters of Dubai') + '</span>';
          }
          if (hero.description) {
            document.getElementById('heroDescription').textContent = hero.description;
          }
          // Update button text and link
          const heroButton = document.getElementById('heroButton');
          if (hero.buttonText) {
            heroButton.textContent = hero.buttonText;
          }
          if (hero.buttonLink) {
            heroButton.href = hero.buttonLink;
          }
          // Update background image if available
          if (hero.imageUrl) {
            document.getElementById('heroSection').style.backgroundImage = `url('${hero.imageUrl}')`;
            document.getElementById('heroSection').style.backgroundSize = 'cover';
            document.getElementById('heroSection').style.backgroundPosition = 'center';
          }
        }

        // Load Services Section Content
        const contentResponse = await fetch('api/v1/publicServicesHandler.php?action=getServicesContent');
        const contentData = await contentResponse.json();
        
        if (contentData.success && contentData.data.services_section) {
          const section = contentData.data.services_section;
          if (section.title) {
            document.getElementById('servicesTitle').textContent = section.title;
          }
          if (section.description) {
            document.getElementById('servicesSubtitle').textContent = section.description;
          }
        }

        // Load Services
        const servicesResponse = await fetch('api/v1/publicServicesHandler.php?action=getServices');
        const servicesData = await servicesResponse.json();
        
        if (servicesData.success && servicesData.data && servicesData.data.length > 0) {
          renderServices(servicesData.data);
        } else {
          showEmptyState();
        }

      } catch (error) {
        console.error('Error loading services content:', error);
        showErrorState();
      }
    }

    function renderServices(services) {
      const container = document.getElementById('servicesContainer');
      const loadingDiv = document.getElementById('servicesLoading');
      
      container.innerHTML = services.map(service => `
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="event-card h-100">
            <img
              src="api/uploads/eventGallery/${service.filename}"
              alt="${service.title}"
              onerror="this.src='assets/images/servicePage/eventBdParty.png'"
            />
            <div class="event-overlay">
              <h3>${service.title.replace(/\n/g, '<br />')}</h3>
              ${service.description ? `<p class="service-description" style="font-size: 0.9rem; margin-top: 10px; opacity: 0.9;">${service.description}</p>` : ''}
              <i
                class="fa-solid fa-arrow-right fa-2xl aerow"
                style="color: #ffffff"
              ></i>
            </div>
          </div>
        </div>
      `).join('');
      
      // Hide loading, show content
      loadingDiv.style.display = 'none';
      container.style.display = 'flex';
    }

    function showEmptyState() {
      const container = document.getElementById('servicesContainer');
      const loadingDiv = document.getElementById('servicesLoading');
      
      container.innerHTML = `
        <div class="col-12 text-center py-5">
          <i class="fas fa-concierge-bell fa-3x text-muted mb-3"></i>
          <h4>No Services Available</h4>
          <p class="text-muted">We're currently updating our services. Please check back soon!</p>
        </div>
      `;
      
      loadingDiv.style.display = 'none';
      container.style.display = 'flex';
    }

    function showErrorState() {
      const loadingDiv = document.getElementById('servicesLoading');
      const errorDiv = document.getElementById('servicesError');
      
      loadingDiv.style.display = 'none';
      errorDiv.style.display = 'block';
    }

    // Load content when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadServicesContent();
    });
  
    </script>
  </body>
</html>
