<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - GR Yachts Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/logoColoured.png" alt="GR Yachts" class="sidebar-logo">
            <h3 class="sidebar-title">GR YACHTS</h3>
            <p class="sidebar-subtitle">Admin Dashboard</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="contacts.html" class="nav-link active">
                    <i class="fas fa-envelope"></i>
                    Contact Messages
                    <span class="nav-badge" id="contactsBadge">0</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="bookings.html" class="nav-link">
                    <i class="fas fa-anchor"></i>
                    Yacht Bookings
                    <span class="nav-badge" id="bookingsBadge">0</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="yacht-fleet.html" class="nav-link">
                    <i class="fas fa-ship"></i>
                    Yacht Fleet
                </a>
            </div>
            <div class="nav-item">
                <a href="manage-site.html" class="nav-link">
                    <i class="fas fa-edit"></i>
                    Manage Site
                </a>
            </div>
            <div class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </nav>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Contact Messages</h1>
            </div>
            
            <div class="navbar-right">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <button class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
                
                <div class="user-dropdown">
                    <div class="user-info" onclick="toggleUserMenu()">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-details">
                            <p class="user-name" id="userName">Admin User</p>
                            <p class="user-role" id="userRole">Administrator</p>
                        </div>
                        <i class="fas fa-chevron-down ms-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contacts Content -->
        <div class="dashboard-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Contact Messages</h2>
                <div>
                    <button class="btn btn-outline-primary btn-sm me-2" onclick="toggleContactFilters()">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="refreshContacts()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            
            <!-- Filters (initially hidden) -->
            <div class="table-card mb-3" id="contactFilters" style="display: none;">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="contactStatusFilter">
                            <option value="">All Status</option>
                            <option value="new">New</option>
                            <option value="read">Read</option>
                            <option value="replied">Replied</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="contactSearchFilter" placeholder="Name, email, or message...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">From Date</label>
                        <input type="date" class="form-control" id="contactDateFromFilter">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">To Date</label>
                        <input type="date" class="form-control" id="contactDateToFilter">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary w-100" onclick="applyContactFilters()">
                            <i class="fas fa-filter"></i> Apply
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="table-card">
                <div class="table-header d-flex justify-content-between align-items-center">
                    <h3 class="table-title mb-0">Contact Messages</h3>
                    <div id="contactsPagination"></div>
                </div>
                <div class="table-responsive">
                    <div id="contactsTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading contacts...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Details Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="contactModalLabel">
                        <i class="fas fa-envelope me-2"></i>
                        Contact Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contactModalBody">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="display: none;" id="contactModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-common.js"></script>
    <script>

        /**
 * Contacts Page - Contact management functionality
 */

class ContactsPage extends AdminBase {
    constructor() {
        super();
        this.currentPage = 1;
        this.loadContacts();
    }

    async loadContacts() {
        this.currentPage = 1;
        await this.fetchContacts();
    }

    async fetchContacts(page = 1) {
        try {
            const params = new URLSearchParams({
                action: 'list',
                page: page,
                limit: 20
            });

            // Add filters if they exist
            const statusFilter = document.getElementById('contactStatusFilter');
            const searchFilter = document.getElementById('contactSearchFilter');
            const dateFromFilter = document.getElementById('contactDateFromFilter');
            const dateToFilter = document.getElementById('contactDateToFilter');

            if (statusFilter && statusFilter.value) params.append('status', statusFilter.value);
            if (searchFilter && searchFilter.value) params.append('search', searchFilter.value);
            if (dateFromFilter && dateFromFilter.value) params.append('date_from', dateFromFilter.value);
            if (dateToFilter && dateToFilter.value) params.append('date_to', dateToFilter.value);

            const data = await this.apiRequest(`../api/v1/contactData.php?${params}`);
            
            if (data.success) {
                this.renderContactsTable(data.data, data.pagination);
            } else {
                this.showError('Failed to load contacts: ' + data.message);
            }
        } catch (error) {
            console.error('Error fetching contacts:', error);
            this.showError('Network error occurred while loading contacts');
        }
    }

    renderContactsTable(contacts, pagination) {
        const container = document.getElementById('contactsTableContainer');
        
        if (!contacts || contacts.length === 0) {
            container.innerHTML = '<p class="text-muted text-center p-4">No contacts found</p>';
            return;
        }

        container.innerHTML = `
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${contacts.map(contact => `
                        <tr>
                            <td>
                                <strong>${contact.name}</strong>
                            </td>
                            <td>
                                <a href="mailto:${contact.email}" class="text-decoration-none">
                                    ${contact.email}
                                </a>
                            </td>
                            <td>
                                <div style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" 
                                     title="${contact.message}">
                                    ${contact.message}
                                </div>
                            </td>
                            <td>
                                <small>
                                    ${contact.submitted_date}<br>
                                    ${contact.submitted_time}
                                </small>
                            </td>
                            <td>
                                <select class="form-select form-select-sm" 
                                        onchange="adminBase.updateContactStatus(${contact.id}, this.value)"
                                        style="min-width: 100px;">
                                    <option value="new" ${contact.status === 'new' ? 'selected' : ''}>New</option>
                                    <option value="read" ${contact.status === 'read' ? 'selected' : ''}>Read</option>
                                    <option value="replied" ${contact.status === 'replied' ? 'selected' : ''}>Replied</option>
                                    <option value="resolved" ${contact.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                                </select>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" 
                                            onclick="adminBase.viewContactDetails(${contact.id})"
                                            title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" 
                                            onclick="adminBase.deleteContact(${contact.id})"
                                            title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;

        // Render pagination
        this.renderContactsPagination(pagination);
    }

    renderContactsPagination(pagination) {
        const container = document.getElementById('contactsPagination');
        if (!pagination || pagination.total_pages <= 1) {
            container.innerHTML = '';
            return;
        }

        const currentPage = pagination.current_page;
        const totalPages = pagination.total_pages;
        
        let paginationHTML = '<nav><ul class="pagination pagination-sm mb-0">';
        
        // Previous button
        if (pagination.has_prev) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="adminBase.fetchContacts(${currentPage - 1})">Previous</a>
            </li>`;
        }
        
        // Page numbers
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);
        
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="adminBase.fetchContacts(${i})">${i}</a>
            </li>`;
        }
        
        // Next button
        if (pagination.has_next) {
            paginationHTML += `<li class="page-item">
                <a class="page-link" href="#" onclick="adminBase.fetchContacts(${currentPage + 1})">Next</a>
            </li>`;
        }
        
        paginationHTML += '</ul></nav>';
        container.innerHTML = paginationHTML;
    }

    async updateContactStatus(contactId, newStatus) {
        try {
            const formData = new FormData();
            formData.append('contact_id', contactId);
            formData.append('status', newStatus);

            const data = await this.apiRequest('../api/v1/contactData.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + this.adminToken
                }
            });

            if (data.success) {
                this.showSuccess('Contact status updated successfully');
                this.loadBadges(); // Refresh badges
            } else {
                this.showError('Failed to update contact status: ' + data.message);
                this.refreshContacts();
            }
        } catch (error) {
            console.error('Error updating contact status:', error);
            this.showError('Network error occurred');
            this.refreshContacts();
        }
    }

    async deleteContact(contactId) {
        if (!confirm('Are you sure you want to delete this contact? This action cannot be undone.')) {
            return;
        }

        try {
            const formData = new FormData();
            formData.append('contact_id', contactId);

            const data = await this.apiRequest('../api/v1/contactData.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + this.adminToken
                }
            });

            if (data.success) {
                this.showSuccess('Contact deleted successfully');
                this.refreshContacts();
                this.loadBadges(); // Refresh badges
            } else {
                this.showError('Failed to delete contact: ' + data.message);
            }
        } catch (error) {
            console.error('Error deleting contact:', error);
            this.showError('Network error occurred');
        }
    }

    async viewContactDetails(contactId) {
        try {
            // Show the modal with loading state
            const modal = new bootstrap.Modal(document.getElementById('contactModal'));
            modal.show();
            
            // Reset modal content to loading state
            document.getElementById('contactModalBody').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading contact details...</p>
                </div>
            `;
            
            // Fetch contact details
            const data = await this.apiRequest(`../api/v1/contactData.php?action=list&search=&limit=1000`);
            
            if (data.success) {
                const contact = data.data.find(c => c.id === contactId);
                if (contact) {
                    this.displayContactModal(contact);
                } else {
                    throw new Error('Contact not found');
                }
            } else {
                throw new Error(data.message || 'Failed to fetch contact details');
            }
        } catch (error) {
            console.error('Error fetching contact details:', error);
            document.getElementById('contactModalBody').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Error loading contact details: ${error.message}
                </div>
            `;
        }
    }

    displayContactModal(contact) {
        const modalBody = document.getElementById('contactModalBody');
        const modalFooter = document.getElementById('contactModalFooter');
        
        modalBody.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <div class="card border-0 bg-light h-100">
                        <div class="card-header bg-primary text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-user me-2"></i>
                                Contact Information
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Full Name</label>
                                <p class="mb-0">${contact.name}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Email Address</label>
                                <p class="mb-0">
                                    <a href="mailto:${contact.email}" class="text-decoration-none">
                                        <i class="fas fa-envelope me-1"></i>
                                        ${contact.email}
                                    </a>
                                </p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Submission Date</label>
                                <p class="mb-0">
                                    <i class="fas fa-calendar me-1"></i>
                                    ${contact.submitted_date} at ${contact.submitted_time}
                                </p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Status</label>
                                <div>
                                    <span class="badge bg-${this.getStatusColor(contact.status)} fs-6">
                                        ${contact.status.charAt(0).toUpperCase() + contact.status.slice(1)}
                                    </span>
                                </div>
                            </div>
                            <div class="mb-0">
                                <label class="form-label fw-bold text-muted">IP Address</label>
                                <p class="mb-0 small text-muted">${contact.ip_address}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 bg-light h-100">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-comment-dots me-2"></i>
                                Message Content
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="message-content p-3 bg-white rounded border">
                                <p class="mb-0" style="white-space: pre-wrap; line-height: 1.6;">
                                    ${contact.message}
                                </p>
                            </div>
                            <div class="mt-3">
                                <label class="form-label fw-bold text-muted">Quick Actions</label>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary btn-sm" onclick="window.open('mailto:${contact.email}?subject=Re: Your inquiry to GR Yachts&body=Hello ${contact.name},\\n\\nThank you for contacting GR Yachts...', '_blank')">
                                        <i class="fas fa-reply me-1"></i>
                                        Reply via Email
                                    </button>
                                    <button class="btn btn-outline-success btn-sm" onclick="adminBase.updateContactStatusInModal(${contact.id}, 'read')">
                                        <i class="fas fa-eye me-1"></i>
                                        Mark as Read
                                    </button>
                                    <button class="btn btn-outline-warning btn-sm" onclick="adminBase.updateContactStatusInModal(${contact.id}, 'replied')">
                                        <i class="fas fa-check me-1"></i>
                                        Mark as Replied
                                    </button>
                                    <button class="btn btn-outline-info btn-sm" onclick="adminBase.updateContactStatusInModal(${contact.id}, 'resolved')">
                                        <i class="fas fa-check-double me-1"></i>
                                        Mark as Resolved
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Hide footer
        modalFooter.style.display = 'none';
    }

    async updateContactStatusInModal(contactId, newStatus) {
        try {
            const formData = new FormData();
            formData.append('contact_id', contactId);
            formData.append('status', newStatus);

            const data = await this.apiRequest('../api/v1/contactData.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer ' + this.adminToken
                }
            });

            if (data.success) {
                this.showSuccess('Contact status updated successfully');
                // Close modal and refresh the contacts list
                bootstrap.Modal.getInstance(document.getElementById('contactModal')).hide();
                this.refreshContacts();
                this.loadBadges(); // Refresh badges
            } else {
                this.showError('Failed to update contact status: ' + data.message);
            }
        } catch (error) {
            console.error('Error updating contact status:', error);
            this.showError('Network error occurred');
        }
    }

    refreshContacts() {
        this.fetchContacts(this.currentPage || 1);
    }
}

// Global functions for HTML onclick events
function toggleContactFilters() {
    const filtersDiv = document.getElementById('contactFilters');
    if (filtersDiv.style.display === 'none') {
        filtersDiv.style.display = 'block';
    } else {
        filtersDiv.style.display = 'none';
    }
}

function applyContactFilters() {
    adminBase.currentPage = 1;
    adminBase.fetchContacts(1);
}

function refreshContacts() {
    adminBase.refreshContacts();
}

// Initialize contacts page
document.addEventListener('DOMContentLoaded', function() {
    adminBase = new ContactsPage();
});


    </script>


</body>
</html>
