<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GR Yachts Dubai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3498db 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .ocean {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(52, 152, 219, 0.8) 0%, 
                rgba(41, 128, 185, 0.9) 50%, 
                rgba(44, 62, 80, 0.95) 100%);
            z-index: 1;
        }

        /* Wave Animation */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 2;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z' fill='rgba(255,255,255,0.1)'/></svg>") repeat-x;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave 15s linear infinite reverse;
            opacity: 0.8;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            animation: wave 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Yacht Animation */
        .yacht-container {
            position: absolute;
            top: 60%;
            left: -200px;
            z-index: 3;
            animation: yacht-sail 25s linear infinite;
        }

        .yacht {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: yacht-bob 3s ease-in-out infinite;
        }

        @keyframes yacht-sail {
            0% { 
                left: -200px; 
                transform: translateY(0);
            }
            25% { 
                transform: translateY(-15px); 
            }
            50% { 
                transform: translateY(0); 
            }
            75% { 
                transform: translateY(-10px); 
            }
            100% { 
                left: calc(100vw + 200px); 
                transform: translateY(0);
            }
        }

        @keyframes yacht-bob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(1deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
            75% { transform: translateY(-3px) rotate(-1deg); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        .brand-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
            margin-top: 5px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(248, 249, 250, 0.8);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }

        .btn-login {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #1f6391);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-spinner {
            display: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Attempts Warning Styling */
        .attempts-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 193, 7, 0.3);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        .attempts-warning.critical {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border-color: rgba(220, 53, 69, 0.3);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .attempts-content {
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .attempts-content i {
            font-size: 16px;
        }

        .attempts-progress {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            height: 6px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .attempts-warning.critical .progress-bar {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
        }

        .forgot-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        .particle:nth-child(1) {
            width: 10px;
            height: 10px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 40%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .brand-title {
                font-size: 24px;
            }
            
            .yacht {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="ocean">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Animated Waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <!-- Sailing Yacht -->
    <div class="yacht-container">
        <div class="yacht">⛵</div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../assets/images/logoColoured.png" alt="GR Yachts Dubai" class="logo">
                <h1 class="brand-title">GR YACHTS</h1>
                <p class="brand-subtitle">Dubai Marina - Luxury Yacht Rentals</p>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                <h2 class="form-title">Admin Portal</h2>
                
                <!-- Alert Message -->
                <div id="alertMessage" class="alert alert-danger" role="alert" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="alertText"></span>
                </div>

                <!-- Attempts Warning -->
                <div id="attemptsWarning" class="attempts-warning" style="display: none;">
                    <div class="attempts-content">
                        <i class="fas fa-shield-alt me-2"></i>
                        <span id="attemptsText"></span>
                    </div>
                    <div class="attempts-progress">
                        <div class="progress-bar" id="attemptsProgress"></div>
                    </div>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign In
                        </span>
                        <span class="btn-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnSpinner = loginBtn.querySelector('.btn-spinner');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            const attemptsWarning = document.getElementById('attemptsWarning');
            const attemptsText = document.getElementById('attemptsText');
            const attemptsProgress = document.getElementById('attemptsProgress');

            // Check login attempts on page load
            checkLoginAttempts();

            // Check if already logged in
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Verify JWT token
                fetch('../api/v1/adminAuth.php?action=verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_user');
                    }
                })
                .catch(error => {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_user');
                });
            }

            // Show alert function
            function showAlert(message, type = 'danger') {
                alertText.textContent = message;
                alertMessage.className = `alert alert-${type}`;
                alertMessage.style.display = 'block';
                
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }

            function showAttemptsWarning(attemptsData) {
                if (!attemptsData || attemptsData.remaining_attempts >= attemptsData.max_attempts) {
                    attemptsWarning.style.display = 'none';
                    return;
                }

                const remaining = attemptsData.remaining_attempts;
                const maxAttempts = attemptsData.max_attempts;
                const percentage = (remaining / maxAttempts) * 100;
                
                let message, iconClass = 'fas fa-shield-alt';
                
                if (remaining <= 1) {
                    message = `⚠️ CRITICAL: Only ${remaining} login attempt remaining! Account will be temporarily locked after next failed attempt.`;
                    attemptsWarning.className = 'attempts-warning critical';
                    iconClass = 'fas fa-exclamation-triangle';
                } else if (remaining <= 2) {
                    message = `⚠️ WARNING: ${remaining} login attempts remaining before temporary lockout (${attemptsData.window_description}).`;
                    attemptsWarning.className = 'attempts-warning critical';
                    iconClass = 'fas fa-exclamation-triangle';
                } else {
                    message = `🛡️ Security Notice: ${remaining} of ${maxAttempts} login attempts remaining.`;
                    attemptsWarning.className = 'attempts-warning';
                }
                
                attemptsText.innerHTML = message;
                attemptsProgress.style.width = percentage + '%';
                attemptsWarning.style.display = 'block';
                
                // Update the icon
                const icon = attemptsWarning.querySelector('i');
                icon.className = iconClass + ' me-2';
            }

            function checkLoginAttempts() {
                fetch('../api/v1/adminAuth.php?action=check_attempts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAttemptsWarning(data.data);
                    }
                })
                .catch(error => {
                    console.error('Error checking login attempts:', error);
                });
            }

            // Set loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    loginBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnSpinner.style.display = 'inline-block';
                } else {
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                }
            }

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                formData.append('action', 'login');
                
                setLoading(true);
                
                try {
                    const response = await fetch('../api/v1/adminAuth.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store token
                        localStorage.setItem('admin_token', data.token);
                        localStorage.setItem('admin_user', JSON.stringify(data.admin));
                        
                        // Show success message
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showAlert(data.message || 'Login failed. Please try again.');
                        
                        // Show updated attempts data if available
                        if (data.attempts_data) {
                            showAttemptsWarning(data.attempts_data);
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Network error. Please check your connection and try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Hide alert when user starts typing
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    if (alertMessage.style.display !== 'none') {
                        alertMessage.style.display = 'none';
                    }
                });
            });

            // Refresh attempts data periodically (every 30 seconds)
            setInterval(checkLoginAttempts, 30000);

            // Add Enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
