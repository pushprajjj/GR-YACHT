     <script>
         async function loadComponent(id, file) {
      const response = await fetch(file);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent("header", "_partials/header.html");

    //fetch and display hero image, title, button, button link
    async function loadHeroSection() {
        const heroLoading = document.getElementById('heroLoading');
        const yachtsLoading = document.getElementById('yachtsLoading');
        
        // Show loading states
        heroLoading.classList.remove('d-none');
        yachtsLoading.classList.remove('d-none');

        try {
            const response = await fetch('api/v1/homePageHandler.php?action=getHeroSection');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const { success, data } = await response.json();
            if (!success || !data?.homePageContent) {
                throw new Error('Invalid data received from server');
            }

            const content = data.homePageContent;
            
            // Update hero section
            updateHeroSection(content);
            
            // Update fleet section
            updateFleetSection(content);
            
            // Update gallery section
            updateGallerySection(content);

        } catch (error) {
            console.error('Error fetching content:', error);
            showErrorMessage('Failed to load content. Please try again later.');
        } finally {
            // Hide loading states
            heroLoading.classList.add('d-none');
            yachtsLoading.classList.add('d-none');
        }
    }

    function updateHeroSection(content) {
        const heroSection = document.getElementById('heroSection');
        const heroTitle = document.getElementById('heroTitle');
        const heroButton = document.getElementById('heroButton');

        heroSection.style.backgroundImage = `url('${content.imageUrl}')`;
        heroTitle.innerHTML = `${content.title}<strong>${content.titlebold}</strong>`;
        heroButton.innerText = content.buttonText;
        heroButton.onclick = () => window.location.href = content.buttonLink;

        heroTitle.style.display = 'block';
        heroButton.style.display = 'inline-block';
    }

    function updateFleetSection(content) {
        const fleetTitle = document.getElementById('fleetTitle');
        const fleetSubtitle = document.getElementById('fleetSubtitle');

        fleetTitle.textContent = content.yachtTitle;
        fleetSubtitle.textContent = content.yachtDescription;

        fleetTitle.style.display = 'block';
        fleetSubtitle.style.display = 'block';
    }

    function updateGallerySection(content) {
        const eventGalTitle = document.getElementById('eventGalTitle');
        const eventGalleryDescription = document.getElementById('eventGalleryDescription');

        eventGalTitle.textContent = content.galleryTitle;
        eventGalleryDescription.textContent = content.galleryDescription;

        eventGalTitle.style.display = 'block';
        eventGalleryDescription.style.display = 'block';
    }

    function showErrorMessage(message) {
        // You can implement this based on your UI requirements
        alert(message);
    }

    loadHeroSection();  
    
 //fetch and display yachts from api/v1/yachtHandler.php?action=list and make real code not placeholder
    async function loadYachts() {
            const yachtsLoading = document.getElementById('yachtsLoading'); 
            // Show loading state
            yachtsLoading.classList.remove('d-none');   

        try {

            const response = await fetch('api/v1/yachtFleetHandler.php?action=list');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const { success, data } = await response.json();

            if (!success || !Array.isArray(data)) {
                throw new Error('Invalid data received from server');
            }

            displayYachts(data);
            // Hide loading state
            yachtsLoading.classList.add('d-none');
            
        } catch (error) {
            console.error('Error fetching yachts:', error);
            showErrorMessage('Failed to load yachts. Please try again later.');
        }
    }   

    // Create slug from yacht title
    function createSlug(title) {
        return title.toLowerCase()
            .replace(/[^a-z0-9 -]/g, '') // Remove invalid chars
            .replace(/\s+/g, '-') // Replace spaces with -
            .replace(/-+/g, '-') // Replace multiple - with single -
            .trim('-'); // Trim - from start and end
    }

    function displayYachts(yachts) {

        const yachtFleetContainer = document.querySelector('.yacht-fleet .row');
        yachtFleetContainer.innerHTML = '';

            yachts.forEach(yacht => {
            const yachtCard = document.createElement('div');
            yachtCard.className = 'col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-4';
            
            // Create slug for yacht
            const slug = createSlug(yacht.title);
            
            yachtCard.innerHTML = `
                <div class="yacht-card h-100" onclick="navigateToYachtDetails('${slug}', ${yacht.id})" style="cursor: pointer;">
                    <div class="price-tag">AED ${yacht.price_per_hour || yacht.price} | hr</div>
                    <img class="yacht-image" src="api/uploads/yachtFleet/${yacht.main_image}" alt="${yacht.title}">
                    <div class="yacht-info">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="yacht-title">${yacht.title}</h5>
                                <p class="description">Capacity Up to ${yacht.number_of_guests} Person</p>
                            </div>
                            <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>5.0 (179)</span>
                                </div>
                        </div>
                    </div>
                    <div class="yacht-footer mt-auto">
                        <div class="price-info">
                            <img src="assets/images/coin_1.png" alt="Price">
                            <div class="price-text">
                                <span class="price-label">Price</span>
                                <span class="price-value">Half Day: ${yacht.price} AED</span>
                            </div>
                        </div>
                         <button class="btn-book" onclick="event.stopPropagation(); window.open('${yacht.whatsapp_link || 'https://wa.me/971505540073'}', '_blank')">
                                BOOK YACHT BY <i class="fab fa-whatsapp"></i>
                            </button>
                    </div>
                </div>
            `;
            yachtFleetContainer.appendChild(yachtCard);
        });
    }

    // Navigate to yacht details with slug
    function navigateToYachtDetails(slug, yachtId) {
        window.location.href = `yacht-details.html?slug=${slug}&id=${yachtId}`;
    }
    loadYachts();
